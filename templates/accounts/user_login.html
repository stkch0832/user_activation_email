{% extends 'base.html' %}

{% block title %}ログインフォーム{% endblock %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="">{{ message.message }}</div>
    {% endfor %}
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    {{ login_form.as_p }}
    <button type="submit" class="btn btn-primary">ログイン</button>
</form>
{% endblock %}
